<div class="max-w-4xl mx-auto p-6 bg-white rounded-xl shadow-md space-y-6 mt-6">
  <h2 class="text-xl font-semibold text-center text-indigo-800">Datos Cliente</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Nombre -->
    <div>
      <label class="block text-gray-700 mb-1">Nombre</label>
      <input pInputText [(ngModel)]="client.name" class="w-full" />
    </div>

    <!-- Primer apellido -->
    <div>
      <label class="block text-gray-700 mb-1">Primer Apellido</label>
      <input pInputText [(ngModel)]="client.lastName" class="w-full" />
    </div>

    <!-- Segundo apellido -->
    <div>
      <label class="block text-gray-700 mb-1">Segundo Apellido</label>
      <input pInputText [(ngModel)]="client.secondLastName" class="w-full" />
    </div>

    <!-- Tipo de documento -->
    <div>
      <label class="block text-gray-700 mb-1">Tipo de Documento</label>
      <p-dropdown [options]="docTypes" [(ngModel)]="client.typeDoc" placeholder="Seleccione" class="w-full" />
    </div>

    <!-- Identificación -->
    <div>
      <label class="block text-gray-700 mb-1">Número de Documento</label>
      <p-inputnumber [(ngModel)]="client.identification" class="w-full" mode="decimal" [useGrouping]="false"/>
    </div>

    <!-- Fecha de nacimiento -->
    <div>
      <label class="block text-gray-700 mb-1">Fecha de Nacimiento</label>
      <p-calendar [(ngModel)]="client.birthDate" dateFormat="yy-mm-dd" class="w-full" />
    </div>

    <!-- Teléfono -->
    <div>
      <label class="block text-gray-700 mb-1">Teléfono</label>
      <p-inputNumber [(ngModel)]="client.phone" class="w-full" mode="decimal" [useGrouping]="false"/>
    </div>

    <!-- Correo electrónico -->
    <div>
      <label class="block text-gray-700 mb-1">Correo Electrónico</label>
      <input pInputText [(ngModel)]="client.email" class="w-full" />
    </div>

    <!-- Ciudad -->
    <div>
      <label class="block text-gray-700 mb-1">Ciudad</label>
      <p-dropdown [options]="cities" [(ngModel)]="client.city" placeholder="Seleccione" class="w-full" />
    </div>

    <!-- Dirección -->
    <div>
      <label class="block text-gray-700 mb-1">Dirección</label>
      <input pInputText [(ngModel)]="client.address" class="w-full" />
    </div>
  </div>

  <!-- Enfoques diferenciales -->
  <div class="border-t pt-6 mt-6 space-y-4">
    <h3 class="text-lg text-center font-semibold text-indigo-700">Enfoques Diferenciales</h3>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Sexo -->
      <div>
        <label class="block text-gray-700 mb-1">Sexo</label>
        <p-dropdown [options]="sexes" [(ngModel)]="client.diferentialApproaches.sex" placeholder="Seleccione" class="w-full" />
      </div>

      <!-- Identidad de género -->
      <div>
        <label class="block text-gray-700 mb-1">Identidad de Género</label>
        <p-dropdown [options]="genderIdentities" [(ngModel)]="client.diferentialApproaches.genderIdentity" placeholder="Seleccione" class="w-full" />
      </div>

      <!-- Grupo étnico -->
      <div>
        <label class="block text-gray-700 mb-1">Grupo Étnico</label>
        <p-dropdown [options]="ethnicGroups" [(ngModel)]="client.diferentialApproaches.ethnicGroup" placeholder="Seleccione" class="w-full" />
      </div>

      <!-- Discapacidad -->
      <div>
        <label class="block text-gray-700 mb-1">Discapacidad</label>
        <p-dropdown [options]="disabilities" [(ngModel)]="client.diferentialApproaches.disability" placeholder="Seleccione" class="w-full" />
      </div>

      <!-- ¿Víctima del conflicto armado? -->
      <div class="flex items-center gap-2 mt-3">
        <p-checkbox 
          [(ngModel)]="client.diferentialApproaches.armedConflictVictim" 
          binary="true" 
          inputId="victima" />
        <label for="victima" class="text-gray-700">¿Es víctima del conflicto armado?</label>
      </div>
    </div>
  </div>

  <div class="text-center mt-6">
    <button pButton type="button" label="Guardar" class="bg-indigo-700 text-white px-6 py-2 rounded hover:bg-indigo-800" (click)="onSubmit()"></button>
  </div>
</div>
