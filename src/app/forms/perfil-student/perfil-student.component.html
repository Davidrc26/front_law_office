<div class="min-h-screen flex flex-col items-center justify-center bg-[#e4e1f1] px-4">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold text-gray-900 mb-6 text-center">Perfil Estudiante</h2>
    <form (ngSubmit)="guardar()">
      <div class="mb-4">
        <label class="block mb-1">Nombre</label>
        <input type="text" [(ngModel)]="nombre" name="nombre" class="w-full p-3 border border-gray-300 rounded" required />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Apellido</label>
        <input type="text" [(ngModel)]="apellido" name="apellido" class="w-full p-3 border border-gray-300 rounded" required />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Carrera</label>
        <input type="text" [(ngModel)]="carrera" name="carrera" class="w-full p-3 border border-gray-300 rounded" required />
      </div>
      <div class="mb-6">
        <label class="block mb-1">Semestre</label>
        <input type="number" [(ngModel)]="semestre" name="semestre" class="w-full p-3 border border-gray-300 rounded" required min="1" />
      </div>
      <button type="submit" class="w-full btn-principal text-white py-2 px-4 rounded shadow-md">Guardar</button>
    </form>
  </div>
</div>
