<div class="max-w-4xl mx-auto bg-white shadow-md rounded-xl p-8 space-y-6 mt-10">
  <h2 class="text-2xl font-bold text-center text-indigo-800">Registro de Estudiante</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Nombre -->
    <div>
      <label class="block text-gray-700 mb-1">Nombre</label>
      <input type="text" class="w-full border border-gray-300 rounded p-2" [(ngModel)]="user.name">
    </div>

    <!-- Apellido -->
    <div>
      <label class="block text-gray-700 mb-1">Apellido</label>
      <input type="text" class="w-full border border-gray-300 rounded p-2" [(ngModel)]="user.lastName">
    </div>

    <!-- Segundo Apellido -->
    <div>
      <label class="block text-gray-700 mb-1">Segundo Apellido</label>
      <input type="text" class="w-full border border-gray-300 rounded p-2" [(ngModel)]="user.secondLastName">
    </div>

    <!-- Email -->
    <div>
      <label class="block text-gray-700 mb-1">Correo Electrónico</label>
      <input type="email" class="w-full border border-gray-300 rounded p-2" [(ngModel)]="user.email">
    </div>

    <!-- Teléfono -->
    <div>
      <label class="block text-gray-700 mb-1">Teléfono</label>
      <input type="tel" class="w-full border border-gray-300 rounded p-2" [(ngModel)]="user.phone">
    </div>

    <!-- Código Estudiantil -->
    <div>
      <label class="block text-gray-700 mb-1">Código Estudiantil</label>
      <input type="text" class="w-full border border-gray-300 rounded p-2" [(ngModel)]="user.student_code">
    </div>

    <!-- Nivel académico -->
    <div>
      <label class="block text-gray-700 mb-1">Nivel Académico</label>
      <select class="w-full border border-gray-300 rounded p-2" [(ngModel)]="user.practice_level">
        <option value="">Seleccione</option>
        <option value="VII">VII semestre</option>
        <option value="VIII">VIII semestre</option>
        <option value="IX">IX semestre</option>
      </select>
    </div>

    <!-- Especialidad -->
    <div>
      <label class="block text-gray-700 mb-1">Especialidad</label>
      <input type="text" class="w-full border border-gray-300 rounded p-2" [(ngModel)]="user.speciality">
    </div>

    <!-- Documento -->
    <div>
      <label class="block text-gray-700 mb-1">Número de Documento</label>
      <input type="text" class="w-full border border-gray-300 rounded p-2" [(ngModel)]="user.document">
    </div>

    <!-- Tipo de documento -->
    <div>
      <label class="block text-gray-700 mb-1">Tipo de Documento</label>
      <select class="w-full border border-gray-300 rounded p-2" [(ngModel)]="user.type_document">
        <option value="">Seleccione</option>
        <option value="CC">Cédula de ciudadanía</option>
        <option value="TI">Tarjeta de identidad</option>
        <option value="CE">Cédula de extranjería</option>
        <option value="Pasaporte">Pasaporte</option>
      </select>
    </div>

    <!-- Género -->
    <div>
      <label class="block text-gray-700 mb-1">Género</label>
      <select class="w-full border border-gray-300 rounded p-2" [(ngModel)]="user.gender">
        <option value="">Seleccione</option>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="Otro">Otro</option>
      </select>
    </div>

    <!-- Contraseña -->
    <div>
      <label class="block text-gray-700 mb-1">Contraseña</label>
      <input type="password" class="w-full border border-gray-300 rounded p-2" [(ngModel)]="user.password">
    </div>
  </div>

  <div class="text-center pt-4">
    <button
      pButton
      type="button"
      label="Registrar"
      class="bg-indigo-700 hover:bg-indigo-800 text-white px-6 py-2 rounded"
      (click)="submitUser()">
    </button>
  </div>
</div>
