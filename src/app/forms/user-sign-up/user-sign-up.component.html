<div class="max-w-xl mx-auto bg-white shadow-md rounded-xl p-8 mt-10 space-y-6">
  <h2 class="text-2xl font-bold text-center text-indigo-800">Registro Estudiante</h2>

  <form [formGroup]="form" (ngSubmit)="submitUser()" class="space-y-4">

    <!-- Username -->
    <div>
      <label class="block text-gray-700">Nombre de Usuario</label>
      <input formControlName="username" (blur)="checkUsername()" class="w-full p-2 border rounded" />
      <div *ngIf="form.get('username')?.touched && form.get('username')?.invalid" class="text-red-500 text-sm">
        No debe contener espacios.
      </div>
      <div *ngIf="usernameTaken" class="text-red-500 text-sm">Ya está en uso.</div>
    </div>

    <!-- Email -->
    <div>
      <label class="block text-gray-700">Correo Electrónico</label>
      <input type="email" formControlName="email" class="w-full p-2 border rounded" />
      <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="text-red-500 text-sm">
        Correo no válido.
      </div>
    </div>

    <!-- Teléfono -->
    <div>
      <label class="block text-gray-700">Celular (formato 3XX1234567)</label>
      <input type="tel" formControlName="phone" class="w-full p-2 border rounded" />
      <div *ngIf="form.get('phone')?.touched && form.get('phone')?.invalid" class="text-red-500 text-sm">
        Formato inválido. Debe empezar con 3 y tener 10 dígitos.
      </div>
    </div>

    <!-- Contraseña -->
    <div>
      <label class="block text-gray-700">Contraseña</label>
      <input type="password" formControlName="password" class="w-full p-2 border rounded" />
      <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="text-red-500 text-sm">
        Mínimo 6 caracteres alfanuméricos, sin símbolos ni espacios.
      </div>
    </div>

    <!-- Confirmar contraseña -->
    <div>
      <label class="block text-gray-700">Confirmar Contraseña</label>
      <input type="password" formControlName="confirmPassword" class="w-full p-2 border rounded" />
      <div *ngIf="passwordMismatch" class="text-red-500 text-sm">
        Las contraseñas no coinciden.
      </div>
    </div>

    <!-- Botón -->
    <div class="text-center">
      <button pButton type="submit" label="Registrar" class="bg-indigo-700 text-white px-6 py-2 rounded"></button>
    </div>
  </form>
</div>
