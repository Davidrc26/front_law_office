<div class="min-h-screen flex flex-col items-center justify-center bg-[#e4e1f1] px-4">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold text-gray-900 mb-6 text-center">Selecciona tu rol</h2>
    <form (ngSubmit)="selectRole()">
      <div class="mb-6 flex flex-col gap-3">
        <label *ngFor="let role of roles" class="flex items-center gap-2">
          <input type="radio" name="role" [value]="role" [(ngModel)]="selectedRole" required />
          <span class="capitalize">{{ role.toLowerCase() }}</span>
        </label>
      </div>
      <button type="submit" [disabled]="!selectedRole" class="w-full btn-principal text-white py-2 px-4 rounded shadow-md">Continuar</button>
    </form>
  </div>
</div>
