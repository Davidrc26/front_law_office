<div class="max-w-4xl mx-auto p-6 bg-white rounded-xl shadow-md space-y-6 mt-6">
    <h2 class="text-xl font-semibold text-center text-indigo-800">Entrevista</h2>
  
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Descripción Fáctica (en una fila) -->
      <div class="col-span-2">
        <label class="block text-gray-700 mb-1">Descripción Fáctica</label>
        <textarea pInputTextarea [(ngModel)]="interview.factualDescription" rows="4" class="w-full border border-gray-400 p-2 rounded-lg"></textarea>
      </div>
  
      <!-- Concepto Legal (en la misma fila que Acción) -->
      <div>
        <label class="block text-gray-700 mb-1">Concepto jurídico</label>
        <input pInputText [(ngModel)]="interview.legalConcept" placeholder="Concepto jurídico aplicable al caso" class="w-full" />
      </div>
  
      <!-- Acción (en la misma fila que Concepto Legal) -->
      <div>
        <label class="block text-gray-700 mb-1">Acción</label>
        <p-dropdown [options]="actions" [(ngModel)]="interview.action" placeholder="Seleccione" class="w-full" />
      </div>
    </div>
  
    <div class="flex justify-center gap-4 mt-6">
      <!-- Botón Retroceder -->
      <button 
        pButton 
        type="button" 
        label="Atrás" 
        class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600"
        (click)="goBack()">
      </button>
      <!-- Botón Guardar -->
      <button 
        pButton 
        type="button" 
        label="Continuar" 
        class="bg-indigo-700 text-white px-6 py-2 rounded hover:bg-indigo-800"
        (click)="submitInterview()">
      </button>
    </div>
  </div>
