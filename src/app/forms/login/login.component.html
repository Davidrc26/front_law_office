<div class="min-h-screen flex flex-col items-center justify-center bg-[#e4e1f1] px-4">

  <!-- Logo y mensaje de bienvenida fuera del cajón -->
  <div class="text-center mb-6">
    <img src="assets/img/logo.png" alt="Logo Universidad de Caldas" class="mx-auto h-20 w-auto mb-2" />
    <h1 class="text-xl font-medium text-gray-700">Bienvenido al Consultorio Jurídico</h1>
    <h2 class="text-md text-gray-600">Universidad de Caldas</h2>
  </div>

  <!-- Cajón del login -->
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold text-gray-900 mb-6 text-center">Iniciar Sesión</h2>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <!-- Usuario -->
      <div class="mb-4">
        <label for="username" class="block text-gray-700 mb-1">Usuario</label>
        <input
          pInputText
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
          class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <!-- Contraseña -->
      <div class="mb-6">
        <label for="password" class="block text-gray-700 mb-1">Contraseña</label>
        <input
          pInputText
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <!-- Botón de login -->
      <button
        pButton
        type="submit"
        label="Ingresar"
        [disabled]="!loginForm.form.valid"
        class="w-full btn-principal text-white py-2 px-4 rounded shadow-md"
      ></button>
    </form>

    <!-- Enlace adicional -->
    <div class="mt-4 text-center text-sm text-gray-600">
      ¿Olvidaste tu contraseña?
      <a href="#" class="text-indigo-700 hover:underline">Recupérala aquí</a>
    </div>
  </div>
</div>
